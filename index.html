<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="prism.css" />
    <style>
      #responsePre{
        max-height: 500px;;
      }
    </style>
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">PostMan</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
        <span class="navbar-text"> This is PostMan </span>
      </div>
    </nav>

    <div class="container">
      <h1 class="my-3">Welcome to PostMan</h1>
    </div>

    <div class="container">
      <!-- URL Boxes -->
      <div class="form-group row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input
            type="url"
            class="form-control"
            id="url"
            placeholder="Enter URL hare"
          />
        </div>
      </div>
      <!-- Radios -->
      <fieldset class="form-group row">
        <legend class="col-form-label col-sm-2 float-sm-left pt-0">
          Request Type
        </legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="get"
              value="GET"
              checked
            />
            <label class="form-check-label" for="get"> GET </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="post"
              value="POST"
            />
            <label class="form-check-label" for="post"> POST </label>
          </div>
        </div>
      </fieldset>

      <!-- Content Type Box -->
      <fieldset class="form-group row">
        <legend class="col-form-label col-sm-2 float-sm-left pt-0">
          ContentType
        </legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              id="jsonRadio"
              value="JSON"
              checked
            />
            <label class="form-check-label" for="json"> JSON </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              id="paramsRadio"
              value="CUSTOM"
            />
            <label class="form-check-label" for="custom">
              Custom Parameters
            </label>
          </div>
        </div>
      </fieldset>

      <!-- Parameter Box- This will hide when user chooses JSON -->

      <div id="parametersBox">
        <div class="form-row my-2">
          <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterKey1"
              placeholder="Enter Parameter 1 Key"
            />
          </div>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterValue1"
              placeholder="Enter Parameter 1 Value"
            />
          </div>
          <button id="addParam" class="btn btn-primary">+</button>
        </div>
        <div id="params"></div>
      </div>

      <!-- JSON Request Box- This will hide on clicking parameter option in content type -->

      <div class="form-group row my-3" id="requestJsonBox">
        <label for="jsonBox" class="col-sm-2 col-form-label"
          >Enter Request Json here</label
        >
        <div class="col-sm-10">
          <textarea
            class="form-control"
            id="requestJsonText"
            rows="3"
          ></textarea>
          <!-- <pre class="language-javascript">
            <code id="reponsePrism" class="language-javascript">
          </code> -->
        </pre>
        </div>
      </div>

      <!-- submit button which will trigger fetch api -->

      <div class="form-group row">
        <div class="col-sm-10">
          <button id="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      <!-- This is response -->

      <div class="form-group row my-3" id="responseJsonBox">
        <label for="responseJsonText" class="col-sm-2 col-form-label"
          >Response</label
        >
        <div class="col-sm-10">
          <!-- <textarea
            class="form-control"
            id="responseJsonText"
            rows="3"
            
          >Your response will appear here</textarea> -->
          <pre id="responsePre" class="language-javascript">
            <code id="responsePrism" class="language-javascript">
          </code>
        </pre>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
